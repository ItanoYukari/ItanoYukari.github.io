<script type='text/javascript'>

window.onload = function(){
  　　
		$.ajax({
            url:"findinfo",
			type:"POST",
			dataType:"json",
			data:{
				 a:"1"
				 },
			success:function(data){
				var temp=data.u;
				var a=document.getElementById("idnumber");
				a.value=temp["idnumber"];
				var a=document.getElementById("phonenumber");
				a.value=temp["phonenumber"];
				
			},
			error : function(e) {
				
	        },
		})
  　　}
function aa(){
	var temp = $('#idnumber').val()
	var temp2 = $('#phonenumber').val()
	$.ajax({
        url:"confirmappointment",
		type:"post",
		dataType:"json",
		data:{
			 hid :getCookie("hid"),
			 did :getCookie("did"),
			 date:getCookie("date"),
			 uid:getCookie("uid"),
			 iddoctors:getCookie("iddoctors"),
			 time:getCookie("time"),
			 idnumber:temp,
			 phonenumber:temp2
			 },
		success:function(data){
			window.location.href="ok";	
		},
		error : function(e) {
			window.location.href="ok";	
        },
	})
}
function getCookie(name){
	var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
	if(arr != null) return unescape(arr[2]); return '';
	}
</script>
